<!DOCTYPE html>
<html>

<body bgcolor="black">
    <center><h1>I dare you to take a peek...</h1></center>

    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        var booValue = getParameterByName("boo");

        if (booValue === "true") {
            document.write("<section id=\"photos\">");
            document.write("<center><img src=\"ghost2.jpeg\" alt=\"ghost\"></center>");
            document.write("</section>");
            document.write("<center><p>Hackoween_{You'll never sleep.}<p><center>");
        } else {
            document.write("<section id=\"photos\">");
            document.write("<center><img src=\"ghost.jpeg\" alt=\"ghost\"></center>");
            document.write("</section>");
        }
    </script>
</body>
</html>
